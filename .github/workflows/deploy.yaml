name: Deploy NextJs to S3 bucket

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, orangepi]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # Al ser self-hosted, esto buscará en la carpeta local del runner
          cache: "npm"

      # 1. Cachear node_modules (Evita descargar 160MB cada vez)
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 2. Cachear Next.js Build (Crucial para la eMMC)
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          # Cambia la llave si cambias archivos de config o código
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install ALL Dependencies
        # 'npm ci' es perfecto, pero con caché es aún más rápido
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high

      - name: Build NextJs
        # Next.js usará automáticamente la caché descargada en el paso 2
        run: npm run build

      - name: Prune Development Dependencies
        run: npm prune --production

      - name: Configure AWS Credentials
        if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        if: github.event_name == 'push'
        run: |
          aws s3 sync out/ s3://ucapistran-blog --delete
