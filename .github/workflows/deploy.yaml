name: Deploy NextJs to S3 bucket

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, orangepi]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          # Increment the 'v' number in the key to manually bust the cache if needed
          key: ${{ runner.os }}-nextjs-v3-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-v3-

      - name: Install ALL Dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high

      - name: Build NextJs
        run: |
          # 1. Limpieza agresiva: .next y out
          rm -rf .next out
          
          # 2. Debug: Verificar si la variable llega al runner (No imprimas SECRETS, solo VARS)
          if [ -z "$NEXT_PUBLIC_API_URL" ]; then
            echo "❌ ERROR: NEXT_PUBLIC_API_URL is EMPTY"
            echo "Check GitHub Settings > Secrets and Variables > Actions > Variables"
            exit 1
          else
            echo "✅ NEXT_PUBLIC_API_URL is set"
          fi
          
          # 3. Build
          npm run build
        env:
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_CLIENT_ID }}
          NEXT_PUBLIC_COGNITO_DOMAIN: ${{ secrets.NEXT_PUBLIC_COGNITO_DOMAIN }}
          NEXT_PUBLIC_AWS_REGION: ${{ vars.NEXT_PUBLIC_AWS_REGION }}

      - name: Prune Development Dependencies
        run: npm prune --production

      - name: Configure AWS Credentials
        if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.NEXT_PUBLIC_AWS_REGION }}

      - name: Deploy to S3
        if: github.event_name == 'push'
        run: |
          # Sync the 'out' directory (static export) to the S3 bucket
          aws s3 sync out/ s3://ucapistran-blog --delete
