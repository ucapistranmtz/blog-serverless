name: Deploy NextJs to S3 bucket

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, orangepi]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          # Increment the 'v' number in the key to manually bust the cache if needed
          key: ${{ runner.os }}-nextjs-v3-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-v3-

      - name: Install ALL Dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high

      - name: Build NextJs
        run: |
          # 1. Limpieza agresiva: .next y out
          rm -rf .next out
          
          # 2. Debug: Verificar si la variable llega al runner (No imprimas SECRETS, solo VARS)
          if [ -z "$NEXT_PUBLIC_API_URL" ]; then
            echo "❌ ERROR: NEXT_PUBLIC_API_URL is EMPTY"
            echo "Check GitHub Settings > Secrets and Variables > Actions > Variables"
            exit 1
          else
            echo "✅ NEXT_PUBLIC_API_URL is set"
          fi
          
          # 3. Build
          npm run build
        env:
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_CLIENT_ID }}
          NEXT_PUBLIC_COGNITO_DOMAIN: ${{ secrets.NEXT_PUBLIC_COGNITO_DOMAIN }}
          NEXT_PUBLIC_AWS_REGION: ${{ vars.NEXT_PUBLIC_AWS_REGION }}
          NEXT_PUBLIC_AUTHOR_NAME: ${{ vars.NEXT_PUBLIC_AUTHOR_NAME }}
          NEXT_PUBLIC_MEDIA_URL: ${{vars.NEXT_PUBLIC_MEDIA_URL}}
          NEXT_PUBLIC_BLOG_TITLE: ${{vars.NEXT_PUBLIC_BLOG_TITLE}}
          NEXT_PUBLIC_BLOG_DESC: ${{vars.NEXT_PUBLIC_BLOG_DESC}}
          NEXT_PUBLIC_SITE_URL: ${{vars.NEXT_PUBLIC_SITE_URL}}

      - name: Prune Development Dependencies
        run: npm prune --production

      - name: Configure AWS Credentials
        if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.NEXT_PUBLIC_AWS_REGION }}

      - name: Deploy to S3
        if: github.event_name == 'push'
        run: |
          # 1. Subir archivos estáticos (JS, CSS, Imágenes) con caché larga
          aws s3 sync out/_next/ s3://ucapistran-blog/_next/ --delete --cache-control "max-age=31536000, public"
          
          # 2. Subir el resto (HTML) con caché corta para que los cambios se vean rápido
          aws s3 sync out/ s3://ucapistran-blog/ --delete --exclude "_next/*" --cache-control "max-age=0, no-cache, no-store, must-revalidate"
      - name: Invalidate CloudFront Cache
        if: github.event_name == 'push'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.NEXT_PUBLIC_AWS_REGION }}
          CF_DIST_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        
        run: |
          if [ -z "$CF_DIST_ID" ]; then
            echo "❌ ERROR: CLOUDFRONT_DISTRIBUTION_ID is not set in GitHub Secrets"
            exit 1
          fi

          aws cloudfront create-invalidation \
            --distribution-id $CF_DIST_ID \
            --paths "/*"
